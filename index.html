<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercheet | Forever stitched in gratitude</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .wrapper {
            position: relative;
            padding: var(--space-md);
        }
        /* Site Container - Full viewport grid layout */
        .site-grid {
            display: grid;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            
            /* Default grid template - customize as needed */
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header"
                "main";
        }

        .site-cell {
            grid-template-columns: repeat(4,minmax(0,1fr));
        }

        /* Prevent body scroll when using site-container */
        body:has(.site-grid) {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Optional: Grid area helpers for common layouts */
        .site-header {
            grid-area: header;
            display: grid;
        }

        .site-main {
            grid-area: main;
            overflow: auto; /* Allow scrolling within main content area if needed */
            display: grid;
            place-items: center; /* Center content both horizontally and vertically */
        }

        .site-msg, .logo {
            /* Content container - automatically centered by parent grid */
            max-width: 100%;
            grid-column: span 4;
            padding: var(--space-md);
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
        }

        .lead {
            font-weight: 600;
        }
        @media (min-width: 800px) {
            .site-cell {
                grid-template-columns: repeat(8,minmax(0,1fr));
            }
            .site-msg, .logo {
                grid-column: span 8;
            }
        }
        @media (min-width: 1240px) {
            .wrapper {
                padding: var(--space-lg);
            }
            .site-cell {
                grid-template-columns: repeat(12,minmax(0,1fr));
            }
            .site-msg, .logo {
                grid-column: 4 / span 6;
                padding: var(--space-lg);
            }
        }
    </style>

</head>
<body>
    
    <main class="wrapper">
        <section class="site-grid">
            <section class="site-header site-cell">
                <div class="logo">
                    <img src="images/mercheet-logo.png" alt="Mercheet logo">
                </div>
            </section>
            <section class="site-main site-cell">
                <div class="site-msg">
                    <h1>Forever stitched in gratitude</h1>
                    <p>Thank you for being part of our journey! We’re closing our doors, but we’re endlessly grateful for your support and creativity. Each custom piece we created together made this experience unforgettable.</p>
                    <p class="lead">Mercheet team</p>
                </div>
            </section>
        </section>
    </main>

</body>
</html>
